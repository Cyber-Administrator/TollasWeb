<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kígyó Játék</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:darkgreen;
            overflow: hidden;
        }
        p{
            color: darkgreen;
        }
        header{
            background-color:chartreuse;
            color:darkgreen;
            padding: 1rem 0;
            text-align: center;
	        height: auto;
        }         
        
        canvas {
            background-image: url(1.jpg);
            background-size: cover;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<header><h1>Üdv a Dzungelben</h1><header>
<body>
    <p>A kígyó a nyilacskákkal irányítható</p>
    <p>Újrakezdeni a Q betűvel lehet</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // A négyzet mérete (kígyó, alma)
        let score = 0;
        let gameOver = false; // Jelzi, hogy a játék véget ért

        // Kígyó inicializálása
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        // Alma pozíció
        let food = {
            x: Math.floor(Math.random() * 30) * box,
            y: Math.floor(Math.random() * 20) * box
        };

        let d; // A kígyó mozgásának iránya
        
        function resetGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box }; // Kezdő pozíció
            food = {
                x: Math.floor(Math.random() * 30) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0;
            d = ""; // Nincs mozgás irány
            gameOver = false; // A játék nem ért véget
        }
          // Billentyű lenyomásának figyelése
          function direction(event) {
            if (gameOver) {
                if (event.keyCode == 81) { // Q billentyű
                    resetGame(); // Ha Q-t nyomsz, újraindítja a játékot
                    game = setInterval(draw, 100); // Új játék indítása
                }
                return; // Ha a játék véget ért, ne reagáljon más billentyűkre
            }}

        // Kezdeti billentyűzet események
        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if (event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
            else if (event.keyCode == 81) { // Q billentyű
                resetGame(); // Ha Q-t nyomsz, újraindítja a játékot
                clearInterval(game);
                game = setInterval(draw, 100); // Új játék indítása
            }
        }

        // Kígyó mozgás
        function move() {
            let head = { x: snake[0].x, y: snake[0].y };

            if (d == "LEFT") head.x -= box;
            if (d == "UP") head.y -= box;
            if (d == "RIGHT") head.x += box;
            if (d == "DOWN") head.y += box;

            // Ha a kígyó megeszi az almát
            if (head.x == food.x && head.y == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 30) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        // Kígyó rajzolása
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "darkgreen"; // Első elem zöld, a többi sötétzöld
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // Alma rajzolása
        function drawFood() {
            let img = new Image();
            img.src = 'https://via.placeholder.com/20x20/FF0000/FFFFFF?text=A'; // Az alma kép
            ctx.drawImage(img, food.x, food.y, box, box);
        }

        // Képernyő törlése és újrarajzolás
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();

            // Ha a kígyó nekimegy a falnak vagy saját magának
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                clearInterval(game);
            }

            // Ha a kígyó saját magába ütközik
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x == snake[0].x && snake[i].y == snake[0].y) {
                    clearInterval(game);
                }
            }

            move();
        }

        // Játék elindítása
        resetGame();
        let game = setInterval(draw, 100);
    </script>
</body>
</html>
