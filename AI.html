<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .chat-container { width: 100%; max-width: 600px; margin: 20px auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user-input { width: calc(100% - 22px); padding: 10px; margin-top: 10px; }
        .btn-send { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="userInput" class="user-input" placeholder="Írj ide...">
        <button class="btn-send" onclick="sendMessage()">Küldés</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const userText = userInput.value;
            if (userText.trim() === "") return;

            // Add user message to chat box
            const userMessage = document.createElement('div');
            userMessage.innerHTML = `<strong>Te:</strong> ${userText}`;
            chatBox.appendChild(userMessage);

            // Clear input box
            userInput.value = "";

            // Generate bot response
            setTimeout(() => {
                const botMessage = document.createElement('div');

                if (userText.toLowerCase().includes("milyen nap van ma")) {
                    const days = ["Vasárnap", "Hétfő", "Kedd", "Szerda", "Csütörtök", "Péntek", "Szombat"];
                    const today = new Date();
                    const dayName = days[today.getDay()];
                    botMessage.innerHTML = `<strong>AI:</strong> Ma ${dayName} van.`;
                } else {
                    botMessage.innerHTML = `<strong>AI:</strong> Még fejlesztés alatt vagyok kérlek várj türelmesen`;
                }

                chatBox.appendChild(botMessage);

                // Scroll to bottom of chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
